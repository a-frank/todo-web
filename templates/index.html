<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="https://unpkg.com/htmx.org@1.9.7"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>Web Dev</title>
</head>
<body style="padding: 16px">
<h2>Hello, {{.Name}}</h2>

<form hx-post="/todo" hx-target="#todosBody" hx-swap="beforeend" class="form-floating">
	<input type="text" id="newTodo" name="newTodo" class="form-control" placeholder="Enter a new todo...">
	<label for="newTodo">New Todo</label>
	<input type="submit" value="Create" class="btn btn-primary" style="margin-top: 8px; float: right">
</form>

<table class="table table-striped" style="margin-top: 64px">
	<thead class="table-dark">
	<tr>
		<th>Todo</th>
		<th>Done?</th>
	</tr>
	</thead>
	<tbody id="todosBody">
	{{ range .Todos}}
	{{block "todo" .}}{{end}}
	{{end}}
	</tbody>
</table>
</body>
</html>
