<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="https://unpkg.com/htmx.org@1.9.7"></script>
	<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/loader.css" rel="stylesheet">
	<link href="css/dropspace.css" rel="stylesheet">

	<title>Web Dev</title>

	<script>
		function drop(ev) {
			ev.preventDefault();
			let todoId = ev.dataTransfer.getData("text")
			htmx.ajax('DELETE', '/todo/' + todoId, {
				target: '#todosBody',
				swap: 'innerHTML',
				indicator: '#toggle-done-indicator'
			});
		}
	</script>
</head>
<body style="padding: 16px">
<h2>Hello, {{.Name}}</h2>

<form class="form-floating"
	  hx-post="/todo"
	  hx-indicator="#toggle-done-indicator"
	  hx-swap="beforeend"
	  hx-target="#todosBody">
	<input type="text" id="newTodo" name="newTodo" class="form-control" placeholder="Enter a new todo...">
	<label for="newTodo">New Todo</label>
	<input type="submit" value="Create" class="btn btn-primary" style="margin-top: 8px; float: right">
</form>

<table id="todos" class="table table-striped" style="margin-top: 64px">
	<thead class="table-dark">
	<tr>
		<th>Todo</th>
		<th>Done?
			<div id="toggle-done-indicator" style="float: right; vertical-align: center"
				 class="loader htmx-indicator"></div>
		</th>
	</tr>
	</thead>
	<tbody id="todosBody">
	{{ range .Todos}}
	{{block "todo" .}}{{end}}
	{{end}}
	</tbody>
</table>

<div
	style="margin-top: 64px;"
	class="dropspace"
	_="on dragenter or dragover halt the event then set the target's style.background to '#666666'
		on dragleave or drop set the target's style.background to '#CCCCCC'
	"
	ondrop="drop(event)">
	<img src="images/delete.svg" alt="delete">
</div>
</body>
</html>
